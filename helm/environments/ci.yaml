global:
  domain: builds.dlbup.finance
cluster-configs:
  namespaces:
    create: false
    values: [ monitoring, jenkins ]
  root-ingress:
    namespace: jenkins
    serviceName: jenkins
    servicePort: 8080
    appRoot: ""
    cert-issuer: "letsencrypt-prod"

jenkins:
  persistence:
    enabled: true
    aws:
      - volumeId: "vol-065e6d826a6f4273b"
        zone: ap-south-1b
  oauth:
    enabled: true
    acl:
      admin:
        - UP-digit*micro-service-devops
      user:
        - egovernments*up-team
        

  jobBuilder:
    repos: >-
      ''
      
  deploymentJobs:             
    - name: ci
      acl: [UP-digit*micro-service-devops]
    - name: up-dev
      acl: [UP-digit*up-dev] 
    - name: up-uat
      acl: [UP-digit*up-uat]
    - name: up-prod
      acl: [UP-digit*up-prod]   
       
  master:
    ingress:
      enabled: true
    resources:
      limits:
        cpu: "2000m"
        memory: "4096Mi"
    javaOpts: "-Xms2560M -Xmx2560M -Duser.timezone=Asia/Calcutta"

nginx-ingress:
  replicas: 1
  default-backend-service: "jenkins/jenkins"
  namespace: jenkins
  cert-issuer: "letsencrypt-staging"
  ssl-protocols: "TLSv1.2 TLSv1.3"
  ssl-ciphers: "EECDH+CHACHA20:EECDH+AES"
  ssl-ecdh-curve: "X25519:prime256v1:secp521r1:secp384r1"
  controller:
    image:
      repository: egovio/nginx-ingress-controller
      tag: "0.26.1"

cert-manager:
  namespace: jenkins
  email: "up-aws@egovernments.org"

cluster-autoscaler:
  namespace: jenkins
  cloudProvider: aws  
  awsRegion: ap-south-1
  autoDiscovery:
    clusterName: egov-cicd
    tags:
    - kubernetes.io/cluster/up-cicd

postgres:
  namespace: jenkins
  postgresDatabase: ci_database
